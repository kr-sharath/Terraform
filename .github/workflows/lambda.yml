name: lambda pull request

on:
  push:
    branches:
      - main
    paths:
      - environments/dev/*.tf
      - .github/workflows/*.yml
jobs:
  deployTerrafom:
    runs-on: ubuntu-latest
    environment:
      name: DEV
    permissions:
      id-token: write      
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::444198540026:role/Github_Terraform_int_role
          aws-region: us-east-1
      - name: Init
        working-directory: environments/dev
        run: terraform init
